<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>rainyday.js demo #1</title>
<style media="screen">
    body {
        overflow: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    img {
        width: 100%;
        height: 100%;
    }

    .test-img {
        visibility: hidden;
    }
</style>
<script src="rainyday.js"></script>
<script>
    function run() {
        var a = document.getElementById('img_a');
        var b = document.getElementById('img_b');

       var engine = new RainyDay({
            image: a,
            dog: b,
        });

        engine.rain([ [1, 2, 8000] ]);
        engine.rain([ [3, 3, 0.88], [5, 5, 0.9], [6, 2, 1] ], 100);
    }
</script>
</head>
<body onload="run();">
    <img class="test-img" id="img_a" alt="background" src="./a.jpg" />
    <img clss="test-img" id="img_b" src="./b.jpg" />
</body>
</html>
